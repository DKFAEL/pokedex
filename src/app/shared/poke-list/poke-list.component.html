<!--Search-->
<poke-search (emmitSearch)="getSearch($event)"></poke-search>

<section class="pokedex">
  <h3 class="title">Pok√©dex</h3>
  <div class="cards">
    <div class="card" *ngFor="let pokemon of getAllPokemons">
      <a class="card-link" [routerLink]="['/details', pokemon.status.id]" *ngIf="pokemon.status ">
        <span class="descricao">
          <h3>{{ pokemon.name }}</h3>
          <p>#{{pokemon.status.id}}</p>
        </span>
        <img class="imgPokemon" [src]="pokemon.status.sprites.other.home.front_default" alt="">
        <span class="altura">
          <p>Altura:</p>
          <p> {{pokemon.status.height}}cm </p>
        </span> 
        <span class="peso">
          <p>Peso:</p>
          <p>{{pokemon.status.weight}}Kg</p>
        </span>
      </a>
    </div>
    <div class="btn">
      <button class="seta-esquerda" (click)="moveCards('left')">
        <img src="assets/seta-esquerda.png" alt="">
      </button>
      <button class="seta-direita" (click)="moveCards('right')">
        <img src="assets/seta-direita.png" alt="">
      </button>
    </div>
  </div>
</section>
